<div class="container">
  <div class="header">
    <h1>Editar Contato</h1>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="label" for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome..." [(ngModel)]="contato.Nome" class="form-control" required>
    </div>
    <div class="form-group">
      <label class="label" for="tel">Telefone:</label>
      <input
        type="tel" id="tel" name="tel" placeholder="Digite o número..." (input)="handlePhone($event)"
        maxlength="15" [(ngModel)]="contato.Telefone" class="form-control" required
      >
    </div>
    <button type="submit" class="criar-button">Salvar Alterações</button>
  </form>

  <app-modal [texto]="textoModal" [showModal]="showModal"></app-modal>
</div>
