<div class="container">
  <div class="header">
    <section>
      <h1>Lista de Contatos</h1>
      <p class="qtd">Exibindo {{ qtdContatos }} conato(s)</p>
    </section>
    <button class="criar-contato" routerLink="criar-contato">Novo contato +</button>

  </div>

  <ul class="lista">

    <li class="card" *ngFor="let item of listaContatos">
      <p class="name">{{ item.Nome }}</p>
      <p class="number">{{ item.Telefone }}</p>
      <section>
        <button class="edit-button" routerLink="editar-contato/{{ item.Id }}">Editar</button>
        <button class="delete-button" (click)="toggleModalId(item.Id)">Excluir</button>
      </section>
    </li>

    <li class="card" *ngIf="!this.listaContatos?.length">
      <p class="empty">Não há contatos adicionados ainda</p>
    </li>
  </ul>

  <ng-container *ngIf="showModal">
    <div class="modal">
      <p>Deseja excluir esse contato?</p>
      <div>
        <button class="yes-button" (click)="excluir()">Sim</button>
        <button class="no-button" (click)="toggleModal()">Cancelar</button>
      </div>

    </div>
    <div class="overlay"></div>
  </ng-container>
</div>
